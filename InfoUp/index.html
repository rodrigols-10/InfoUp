<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotype</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/index_style.css">
    <script src="https://kit.fontawesome.com/6354a31a3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="signin">
        <form action="home.html">
          <img class="mb-4" src="Assets/logo.svg" alt="" width="72" height="72">
          <!-- <i class="fa-regular fa-image" style="font-size: 5rem"></i> -->
          <p class="mb-3 fw-normal">Entre com seus dados</p>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Endereço de Email">
            <label for="floatingInput">Endereço de Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <!-- <p class="mt-5 mb-3 text-muted">© 2017–2021</p> -->
        </form>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
